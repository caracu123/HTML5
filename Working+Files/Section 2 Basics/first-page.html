<!-- this tag tells the browser what type of page we are making -->
<!doctype html>
<!-- opening tag for html -->
<html>
  <head>
    <!-- void tag / self closing tag, it has no closing tag -->
    <!-- you can close them at the end with /> but in html it's optional -->
    <!-- they have an atribute after the tag name and a value assigned to it-->
    <!-- you can have several atributes separeted by a space " " -->
    <meta charset="utf-8"/> <!--the character set utf-8 is the default cz it includes almost all characters-->
    <!-- This will appear in the browser tab at the top -->
    <title>Webpage Title</title>
  </head>

  <body>
<!-- blank spaces are ignored when rendering -->
  Web page       content      goes here

  </body>
  <!-- closing tag for html -->
</html>
